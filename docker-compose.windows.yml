# Windows Docker Desktop specific docker-compose configuration
# Extends the main docker-compose.yml with Windows-specific settings

version: '3.8'

services:
  scheduler:
    platform: linux/amd64  # Ensure compatibility with Windows Docker Desktop
    environment:
      # Windows-specific timezone handling
      TZ: America/Bogota
    # Windows path mounting - adjust if needed
    volumes:
      - ./logs:/app/logs:rw
      - ./data:/app/data:rw
      - ./cache:/app/cache:rw

  postgres:
    platform: linux/amd64
    environment:
      TZ: America/Bogota
    # Optimize for Windows Docker Desktop
    command: >
      postgres
      -c max_connections=100
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=2621kB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

  pgadmin:
    platform: linux/amd64
